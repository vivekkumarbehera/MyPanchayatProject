<!DOCTYPE html>
<html lang="en">
<head>
    <title>Official Login | MyPanchayat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fcefe7; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 30px; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-top: 5px solid #ff9933; }
        .btn-official { background-color: #ff9933; color: white; width: 100%; font-weight: bold; }
        .btn-official:hover { background-color: #e68a00; color: white; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <h4 class="mt-2 fw-bold text-dark">Official Login</h4>
        <small class="text-muted">Sarpanch & Panchayat Officers</small>
    </div>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label small fw-bold">Official Email</label>
            <input type="text" id="email" class="form-control" required placeholder="Enter Email">
        </div>

        <div class="mb-3">
            <label class="form-label small fw-bold">Password</label>
            <input type="password" id="password" class="form-control" required placeholder="Enter Password">
        </div>

        <button type="submit" class="btn btn-official">Login to Dashboard</button>

        <div class="text-center mt-3">
            <p class="small mb-1">New Sarpanch?</p>
            <a href="official_register.html" class="fw-bold text-primary text-decoration-none">Request Account Access</a>
        </div>

        <div class="text-center mt-3 border-top pt-2">
            <a href="index.html" class="small text-decoration-none text-muted">Back to Home</a>
        </div>
    </form>
</div>

<script>
    const API_URL = "http://localhost:8080/api/auth/login";

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Stop page reload

        // 1. Get Input Values
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const submitBtn = document.querySelector("button[type='submit']");

        // 2. UI: Show loading state
        const originalBtnText = submitBtn.innerText;
        submitBtn.innerText = "Verifying...";
        submitBtn.disabled = true;

        // 3. Call Backend
        fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: email, password: password })
        })
        .then(async response => {
            if (!response.ok) {
                const errorMessage = await response.text();
                throw new Error(errorMessage);
            }
            return response.json();
        })
        .then(user => {
            // 4. ROLE CHECK (Security)
            if (user.role === "CITIZEN") {
                throw new Error("Access Denied: You are registered as a Citizen.");
            }

            // 5. Success! Save User & Redirect
            localStorage.setItem("loggedInOfficial", JSON.stringify(user));
            window.location.href = "official_dashboard.html";
        })
        .catch(error => {
            console.error("Login Error:", error);
            alert("‚ùå Login Failed: " + error.message);
            submitBtn.innerText = originalBtnText;
            submitBtn.disabled = false;
        });
    });
</script>
</body>
</html>

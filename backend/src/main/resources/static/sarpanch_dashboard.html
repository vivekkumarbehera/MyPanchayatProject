<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarpanch Dashboard | MyPanchayat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .sidebar { width: 250px; background: #2c3e50; color: white; min-height: 100vh; position: fixed; }
        .sidebar .nav-link { color: rgba(255,255,255,0.8); padding: 15px 20px; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: #34495e; color: white; border-left: 4px solid #ff9933; }
        .main-content { margin-left: 250px; padding: 20px; }
        .card-header-custom { background-color: #ff9933; color: white; font-weight: bold; }
        .status-badge { font-size: 0.8rem; padding: 5px 10px; border-radius: 12px; }
        .bg-pending { background-color: #ffeeba; color: #856404; }
        .bg-progress { background-color: #b8daff; color: #004085; }
        .bg-resolved { background-color: #c3e6cb; color: #155724; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="p-3 text-center border-bottom border-secondary">
        <h5 class="m-0">MyPanchayat</h5>
        <small class="text-warning">Sarpanch Portal</small>
    </div>
    <div class="p-3">
        <div class="d-flex align-items-center gap-2 mb-3">
            <div class="bg-warning rounded-circle d-flex align-items-center justify-content-center" style="width:40px; height:40px; color:#333; font-weight:bold;">
                <i class="fas fa-user-tie"></i>
            </div>
            <div style="line-height:1.2;">
                <div id="sarpanchName" class="fw-bold text-white small">Loading...</div>
                <div class="text-white-50" style="font-size:0.75rem;">Sarpanch</div>
            </div>
        </div>
    </div>
    <nav class="nav flex-column">
        <a class="nav-link active" href="#"><i class="fas fa-th-large me-2"></i> Dashboard</a>
        <a class="nav-link" href="#"><i class="fas fa-bullhorn me-2"></i> Gram Sabha</a>
        <a class="nav-link" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </nav>
</div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-dark">Grievance Management</h3>
        <span class="badge bg-secondary p-2" id="locationBadge">üìç Loading Location...</span>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="card shadow-sm border-0 border-start border-4 border-warning">
                <div class="card-body">
                    <h6 class="text-muted">Pending Actions</h6>
                    <h2 class="m-0" id="countPending">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm border-0 border-start border-4 border-success">
                <div class="card-body">
                    <h6 class="text-muted">Resolved Issues</h6>
                    <h2 class="m-0" id="countResolved">0</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header card-header-custom d-flex justify-content-between align-items-center">
            <span><i class="fas fa-list me-2"></i> Resident Complaints</span>
            <button class="btn btn-sm btn-light text-dark" onclick="loadComplaints()"><i class="fas fa-sync"></i> Refresh</button>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th>Date</th>
                        <th width="35%">Issue Details</th>
                        <th>Ward</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="complaintTableBody">
                    <tr><td colspan="5" class="text-center p-4">Loading data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // --- 1. AUTH CHECK (Using generic 'loggedInUser' from Step 8) ---
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    // Security: Ensure user is logged in AND is a Sarpanch
    if (!user || user.role !== "Sarpanch") {
        alert("Access Denied. Sarpanch Login Required.");
        window.location.href = "login.html";
    }

    document.getElementById("sarpanchName").innerText = user.name;
    document.getElementById("locationBadge").innerText = "üìç " + (user.panchayat || "Unknown Panchayat");

    // --- 2. LOAD DATA ---
    window.onload = loadComplaints;

    function loadComplaints() {
        const panchayatName = user.panchayat || "";

        fetch(`http://localhost:8080/api/grievances/panchayat/${encodeURIComponent(panchayatName)}`)
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById("complaintTableBody");
            tbody.innerHTML = "";

            let pending = 0, resolved = 0;

            if(!data || data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center p-4">No complaints found for ${panchayatName}</td></tr>`;
                updateStats(0,0);
                return;
            }

            // Sort: Newest First
            data.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));

            data.forEach(c => {
                // Count Stats
                if(c.status === 'RESOLVED') resolved++;
                else pending++;

                // Media Display Logic
                let mediaHtml = "";
                if(c.mediaType === "AUDIO") {
                    // Note: In a real app, 'mediaUrl' would be a real file path.
                    // Here we show a player if a URL exists, or a placeholder.
                    mediaHtml = `<div class="mt-2 text-danger"><i class="fas fa-microphone"></i> <strong>Voice Note Attached</strong></div>`;
                } else if (c.mediaType === "PHOTO") {
                    mediaHtml = `<div class="mt-2 text-primary"><i class="fas fa-image"></i> <strong>Photo Attached</strong></div>`;
                } else if (c.mediaType === "VIDEO") {
                    mediaHtml = `<div class="mt-2 text-danger"><i class="fas fa-video"></i> <strong>Video Attached</strong></div>`;
                }

                // Status Badge Color
                let badgeClass = c.status === 'RESOLVED' ? 'bg-resolved' : 'bg-pending';

                const row = `
                <tr>
                    <td><small class="text-muted">${new Date(c.submittedAt).toLocaleDateString()}</small></td>
                    <td>
                        <div class="fw-bold">${c.description ? c.description : "No Text Description"}</div>
                        <small class="text-muted">By: ${c.user ? c.user.name : "Unknown"}</small>
                        ${mediaHtml}
                    </td>
                    <td><span class="badge bg-secondary">${c.wardNumber || "N/A"}</span></td>
                    <td>
                        <span class="badge ${badgeClass}">${c.status}</span>
                    </td>
                    <td>
                        ${c.status !== 'RESOLVED' ? `
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-success" onclick="updateStatus(${c.id}, 'RESOLVED')">
                                <i class="fas fa-check"></i> Mark Resolved
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="updateStatus(${c.id}, 'REJECTED')">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        ` : `<span class="text-success"><i class="fas fa-check-circle"></i> Done</span>`}
                    </td>
                </tr>
                `;
                tbody.innerHTML += row;
            });

            updateStats(pending, resolved);
        });
    }

    function updateStats(p, r) {
        document.getElementById("countPending").innerText = p;
        document.getElementById("countResolved").innerText = r;
    }

    // --- 3. UPDATE STATUS FUNCTION ---
    function updateStatus(id, newStatus) {
        if(!confirm("Are you sure you want to update this status to " + newStatus + "?")) return;

        fetch(`http://localhost:8080/api/grievances/${id}/update?status=${newStatus}`, {
            method: 'PUT'
        })
        .then(res => {
            if(res.ok) {
                alert(`Complaint Updated Successfully!`);
                loadComplaints(); // Refresh table
            } else {
                alert("Failed to update status. Check backend console.");
            }
        })
        .catch(err => console.error(err));
    }

    function logout() {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
    }
</script>
</body>
</html>
